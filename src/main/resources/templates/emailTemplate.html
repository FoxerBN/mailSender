<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Daily Zen Quote</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&family=Roboto&display=swap');

        body {
          margin: 0; padding: 2rem;
          background: #f9f8f6;
          font-family: 'Roboto', sans-serif;
          color: #444;
          display: flex;
          justify-content: center;
        }

        .container {
          max-width: 600px;
          background: #fff;
          padding: 2rem 3rem;
          border-radius: 12px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.07);
          text-align: center;
        }

        h2 {
          font-family: 'Playfair Display', serif;
          font-weight: 700;
          color: #2a2a2a;
          margin-bottom: 1.5rem;
          font-size: 2.25rem;
        }

        blockquote {
          position: relative;
          font-style: italic;
          font-size: 1.5rem;
          line-height: 1.6;
          color: #555;
          margin: 0 auto 2rem;
          max-width: 480px;
        }

        blockquote p {
          margin: 0;
          padding-left: 1.5rem;
          border-left: 4px solid #a9cbb7;
        }

        blockquote footer {
          margin-top: 1rem;
          font-family: 'Playfair Display', serif;
          font-size: 1.1rem;
          color: #8a8a8a;
          font-weight: 600;
        }

        /* subtle leaf icon before footer */
        blockquote footer::before {
          content: "üçÉ";
          margin-right: 0.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Hello, {{name}}!</h2>
    <blockquote>
        <p>"{{quote}}"</p>
        <footer>{{author}}</footer>
    </blockquote>
</div>
</body>
</html>
